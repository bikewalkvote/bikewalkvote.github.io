---
layout: default
---

{% for race in site.data.races %}
  <h2>{{ race.position }}</h2>
  <p>{{ race.description }}</p>
  <ul>
    {% for candidate in race.candidates %}
    <li {% if candidate.endorsed %} class="endorsed" {% endif %}>
      <a href="/endorsements/{{candidate.name | downcase | replace: ' ','-'}}.html">
        {{ candidate.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
{% endfor %}
